<!DOCTYPE html>
<html>
<head>
  <title>You Died</title>
  <link rel="stylesheet" href="/statpanel.css">

  <style>
    body {
      background: radial-gradient(circle at center, #100000, #000000);
      font-family: 'Cinzel', serif;
      color: #a00000;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .death-container {
      padding-top: 120px;
    }

    h1 {
      font-size: 64px;
      text-shadow: 0 0 10px red;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #aa5555;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 32px;
      font-size: 18px;
      background: black;
      border: 1px solid darkred;
      border-radius: 6px;
      color: darkred;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }

    .btn:hover {
      background: darkred;
      color: black;
      box-shadow: 0 0 10px red;
    }
  </style>
</head>

<body>

<div class="death-container">
  <h1>☠ YOU DIED ☠</h1>
  <p>Your spirit drifts beyond the veil...</p>
  <a href="/church" class="btn">Return to Life</a>
</div>

</body>
</html>
