<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guildforge | You Died</title>

  <!-- Keep for shared theme tokens; statpanel UI is NOT rendered -->
  <link rel="stylesheet" href="/statpanel.css">

  <style>
    :root{
      --bg0:#07090c;
      --bg1:#0b0f14;
      --panel:#0e131a;
      --panel2:#0a0f15;

      --ink:#d7dbe2;
      --muted:#9aa3af;

      --iron:#2b3440;
      --iron2:#1b232d;

      --ember:#b64b2e;
      --blood:#7a1e1e;
      --bone:#c9b89a;

      --shadow: rgba(0,0,0,.65);
    }

    html, body { height: 100%; }

    body{
      margin: 0;
      padding: 0 !important; /* override statpanel body offset */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      overflow: hidden;

      background:
        radial-gradient(900px 420px at 50% 30%, rgba(122,30,30,.35), transparent 62%),
        radial-gradient(900px 520px at 50% 65%, rgba(182,75,46,.18), transparent 65%),
        linear-gradient(180deg, rgba(9,12,16,1), rgba(4,6,8,1));
    }

    .wrap{
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card{
      width: min(720px, 92vw);
      border-radius: 18px;
      border: 1px solid rgba(43,52,64,.95);
      background:
        radial-gradient(900px 280px at 30% 0%, rgba(182,75,46,.12), transparent 60%),
        linear-gradient(180deg, rgba(14,19,26,.92), rgba(9,12,16,.92));
      box-shadow: 0 26px 70px var(--shadow), inset 0 1px 0 rgba(255,255,255,.06);
      position: relative;
      overflow: hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(10px 10px at 20% 30%, rgba(182,75,46,.25), transparent 70%),
        radial-gradient(12px 12px at 55% 15%, rgba(201,184,154,.10), transparent 70%),
        radial-gradient(14px 14px at 78% 45%, rgba(122,30,30,.22), transparent 70%),
        radial-gradient(18px 18px at 35% 75%, rgba(182,75,46,.14), transparent 70%);
      pointer-events:none;
      opacity: .9;
    }

    .inner{
      position: relative;
      padding: 34px 30px 30px;
      text-align: center;
    }

    .skull{
      width: 66px;
      height: 66px;
      margin: 0 auto 14px;
      display: grid;
      place-items: center;
      border-radius: 14px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(43,52,64,.95);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      font-size: 30px;
      filter: drop-shadow(0 0 10px rgba(182,75,46,.18));
    }

    h1{
      margin: 0 0 10px;
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      letter-spacing: 3px;
      font-weight: 900;
      text-transform: uppercase;
      font-size: clamp(34px, 5vw, 56px);
      color: var(--bone);
      text-shadow:
        0 0 10px rgba(182,75,46,.18),
        0 12px 26px rgba(0,0,0,.85);
    }

    .subtitle{
      margin: 0 auto 24px;
      color: rgba(154,163,175,.95);
      font-size: 14px;
      letter-spacing: .4px;
      line-height: 1.5;
      max-width: 52ch;
    }

    .divider{
      height: 1px;
      width: min(520px, 90%);
      margin: 18px auto 26px;
      background: linear-gradient(90deg, transparent, rgba(43,52,64,.9), transparent);
    }

    .actions{
      display: flex;
      justify-content: center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;

      padding: 14px 20px;
      min-width: 240px;

      font-size: 14px;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;

      color: #f3e7db;
      text-decoration:none;

      background: linear-gradient(180deg, rgba(182,75,46,.92), rgba(122,30,30,.88));
      border: 1px solid rgba(182,75,46,.55);
      border-radius: 14px;

      box-shadow: 0 18px 38px var(--shadow), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      cursor: pointer;
    }

    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.06);
      box-shadow: 0 22px 44px var(--shadow), inset 0 1px 0 rgba(255,255,255,.16);
    }

    .fineprint{
      margin-top: 18px;
      color: rgba(154,163,175,.75);
      font-size: 12px;
      letter-spacing: .2px;
    }

    .vignette{
      position: fixed;
      inset: 0;
      pointer-events:none;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,.55) 100%);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" role="dialog" aria-label="Death Screen">
      <div class="inner">
        <div class="skull">☠</div>
        <h1>You Died</h1>
        <p class="subtitle">
          Your strength fails. The forge grows cold — but the sanctuary still burns.
        </p>

        <div class="divider"></div>

        <div class="actions">
          <a href="/church" class="btn">Revive at Sanctuary</a>
        </div>

        <div class="fineprint">
          Tip: Upgrade vitality or bring consumables—death is expensive.
        </div>
      </div>
    </div>
  </div>

  <div class="vignette"></div>
</body>
</html>
