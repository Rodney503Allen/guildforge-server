<div id="statpanel">

  <!-- CENTERED LOGO (absolute, over the bar) -->
  <div id="statpanel-logo">
    <div class="logo-text">GUILDFORGE</div>
    <div class="logo-slogan">Forged in Battle. Bound by Guild.</div>
  </div>

  <!-- LEFT SIDE GRID: only the player section lives here -->
  <div class="statpanel-grid">

    <!-- LEFT PLAYER INFO -->
    <div class="left-section">

      <!-- Portrait -->
      <a href="/character" class="portrait-link">
        <div class="portrait-frame">
          <img id="player-portrait" src="/images/portraits/default.png">
        </div>
      </a>

      <!-- Player Info -->
      <div class="player-info">
        <div id="player-name" class="pi-name"></div>

        <div class="pi-row">
          <span id="player-class"></span>
          • Lv. <span id="player-level"></span>
        </div>

        <a id="player-guild" class="guild-banner-bar guild-link" href="/guild"></a>

        <img id="guild-banner-img" class="guild-banner-img" src="/images/guilds/default-banner.png">
      </div>

      <!-- BARS -->
      <div class="bars">

        <div class="bar-row">
          <div class="bar-label">HP</div>
          <div class="bar">
            <div id="hp-bar" class="hp-inner"></div>
            <div id="hp-text" class="bar-text"></div>
          </div>
        </div>

        <div class="bar-row">
          <div class="bar-label">SP</div>
          <div class="bar">
            <div id="sp-bar" class="sp-inner"></div>
            <div id="sp-text" class="bar-text"></div>
          </div>
        </div>

        <div class="bar-row">
          <div class="bar-label">XP</div>
          <div class="bar">
            <div id="xp-bar" class="xp-inner"></div>
            <div id="xp-text" class="bar-text"></div>
          </div>
        </div>
        <div id="buff-container">
          <div id="buff-icon">
            <div class="buff-icon-symbol">✨</div>
            <div class="buff-icon-label">BUFFS</div>
          </div>

  <div id="buff-tooltip"></div>
</div>
      </div>
    </div>

  </div> <!-- end .statpanel-grid -->

  <!-- RIGHT-SIDE ACTION BUTTONS (absolute, hard-right) -->
  <div class="right-actions">
    <a id="logout-btn" class="action-btn" href="/logout">Logout</a>
  </div>

</div>
