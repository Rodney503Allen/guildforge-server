<div id="statpanel">
  <div class="statpanel-grid">

    <!-- PLAYER INFO (COLUMN 1) -->
    <div class="player-info">
      <div class="player-grid">
        <div id="player-name"></div>
        <div id="player-class"></div>
        <div id="player-level"></div>
        <div id="player-location"></div>
      </div>

      <!-- PROMINENT GUILD -->
      <div class="guild-banner" id="player-guild"></div>
    </div>

    <!-- HEALTH / SP / EXP (COLUMN 2) -->
    <div class="bars">

      <div class="bar-row">
        <span class="bar-label">HP</span>
        <div class="bar">
          <div id="hp-bar" class="hp-inner"></div>
          <span class="bar-text" id="hp-text"></span>
        </div>
      </div>

      <div class="bar-row">
        <span class="bar-label">SP</span>
        <div class="bar">
          <div id="sp-bar" class="sp-inner"></div>
          <span class="bar-text" id="sp-text"></span>
        </div>
      </div>

      <div class="bar-row">
        <span class="bar-label">XP</span>
        <div class="bar">
          <div id="xp-bar" class="xp-inner"></div>
          <span class="bar-text" id="xp-text"></span>
        </div>
      </div>

    </div>

    <!-- LOGO (COLUMN 3 - FIXED LOCATION ✅) -->
    <div class="center-logo">
      <div class="logo-text">GUILDFORGE</div>
      <div class="logo-slogan">Forged in Battle · Bound by Guild</div>
    </div>

    <!-- STATS (COLUMN 4) -->
    <div class="stats">
      <div class="stat">ATK<br><span id="player-atk"></span></div>
      <div class="stat">DEF<br><span id="player-def"></span></div>
      <div class="stat">AGI<br><span id="player-agility"></span></div>
      <div class="stat">VIT<br><span id="player-vitality"></span></div>
      <div class="stat">INT<br><span id="player-intellect"></span></div>
      <div class="stat">CRIT<br><span id="player-crit"></span></div>
      <div class="stat">GOLD<br><span id="player-gold"></span></div>
    </div>

    <!-- LEVEL UP BUTTON (COLUMN 5) -->
    <div id="levelup-box">
      <a href="/levelup" id="levelup-btn">LEVEL UP</a>
    </div>

  </div>
</div>
