<!DOCTYPE html>
<html>
<head>
  <title>Guildforge â€“ Enter the Realm</title>

  <!-- CINZEL FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1a0f05, #050509 70%);
  color: gold;
  font-family: 'Cinzel', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* TEXTURE */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
  opacity: 0.15;
  pointer-events: none;
}

/* CONTAINER */
.login-container {
  width: 360px;
  background: linear-gradient(#0b0a08, #050403);
  border: 2px solid gold;
  box-shadow:
    0 0 25px rgba(255,215,100,.4),
    inset 0 0 25px #000;
  padding: 26px 24px 30px;
  border-radius: 18px;
  text-align: center;
  animation: fadeIn 1.2s ease;
  box-sizing: border-box;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* LOGO */
.logo {
  font-size: 36px;
  font-weight: 900;
  letter-spacing: 4px;
  color: gold;
  text-shadow:
    0 0 12px rgba(255,215,120,.7),
    0 0 35px rgba(255,170,0,.4);
  margin-bottom: 4px;
}

.subtitle {
  font-size: 13px;
  color: #c9a65a;
  letter-spacing: 2px;
  margin-bottom: 18px;
  opacity: 0.8;
}

.divider {
  width: 84%;
  height: 1px;
  background: linear-gradient(to right, transparent, gold, transparent);
  margin: 12px auto 18px;
}

/* INPUTS */
input {
  display: block;
  width: 100%;
  box-sizing: border-box;
  padding: 10px 12px;
  margin: 10px auto;
  border-radius: 8px;
  background: #0f0d0b;
  border: 1px solid rgba(255,215,100,.6);
  color: gold;
  font-family: Cinzel, serif;
  font-size: 14px;
  text-align: center;
  box-shadow: inset 0 0 6px #000;
}

input:focus {
  outline: none;
  border-color: gold;
  box-shadow: 0 0 10px rgba(255,215,120,.5);
}

/* BUTTON */
button {
  display: block;
  width: 100%;
  box-sizing: border-box;
  padding: 12px;
  margin-top: 16px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(#c89b3c, #7d4f17);
  color: black;
  font-family: Cinzel, serif;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  transition: .15s;
  box-shadow: 0 0 14px rgba(255,192,90,.5);
}

button:hover {
  background: linear-gradient(#ffd876, #b5792c);
  box-shadow: 0 0 18px rgba(255,215,150,.9);
  transform: scale(1.02);
}

/* ERROR */
#msg {
  margin-top: 10px;
  color: #ff6868;
  font-size: 13px;
  min-height: 18px;
  text-shadow: 0 0 3px black;
}

/* FOOTER */
.footer {
  margin-top: 14px;
  font-size: 11px;
  color: #8a773f;
  opacity: 0.6;
}
</style>

</head>

<body>

<div class="login-container">
  <div class="logo">GUILDFORGE</div>
  <div class="subtitle">ENTER THE REALM</div>

  <div class="divider"></div>

  <input id="name" placeholder="Adventurer Name">
  <input id="pass" type="password" placeholder="Secret Word">

  <button onclick="login()">ENTER WORLD</button></br>
  <div class="register-link">
    <a href="/register.html">Create New Adventurer</a>
  </div>

  <div id="msg"></div>

  <div class="footer">
    Forged in Battle. Bound by Guild.
  </div>
</div>

<script>
async function login() {
  const name = document.getElementById("name").value;
  const password = document.getElementById("pass").value;

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, password })
  });

  const data = await res.json();
  if (data.success) {
    window.location = data.redirect;
  } else {
    document.getElementById("msg").innerText = data.error || "The realm rejects you...";
  }
}
</script>

</body>
</html>
